<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <link rel="stylesheet" href="src/styles/output.css">
</head>
<body>
    <div class="flex justify-center items-center">
        <div class="bg-white shadow-md rounded-lg p-6 m-4 max-w-sm w-full">
            <input id="userInput" class=" bg-blue-400 border rounded-md p-2">
            <button class="bg-blue-500" onclick="redirectUser()">Submit</button>
        </div>
    </div>
    

<script>
  function redirectUser() {
    const userInput = document.getElementById('userInput').value;
    if (userInput === 'admin') {
      window.location.href = 'src/admin/index.html';
    } else {
      window.location.href = 'src/client/index.html';
    }
  }
</script>

</body>
</html>
